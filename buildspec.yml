version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - echo APP_SERVER_ENDPOINT=${APP_SERVER_ENDPOINT} >> .env
      - yarn install
  build:
    commands:
      - echo Build started on 'date'
      - yarn run build
  post_build:
    commands:
      - aws s3 sync ./build 's3://${BUCKET_NAME}/'
      - aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID} --path '/*'
artifacts:
  files:
    - "build/*"
    - "build/**/*"