version: 0.2

env:
  variables:
    REACT_APP_API_ENDPOINT: react_app_api_endpoint
    BUCKET_NAME: bucket_name
    DISTRIBUTION_ID: distribution_id

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - echo REACT_APP_API_ENDPOINT=${REACT_APP_API_ENDPOINT} >> .env
      - yarn install
  build:
    commands:
      - echo Build started on 'date'
      - yarn run build
  post_build:
    commands:
      - aws s3 cp --recursive ./build s3://${BUCKET_NAME}/
#      - aws s3 cp --acl public-read --cache-control="max-age=0, no-cache, no-store, must-revalidate" ./build/index.html s3://${BUCKET_NAME}/
      - aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID} --path '/*'
artifacts:
  files:
    - "build/*"
    - "build/**/*"